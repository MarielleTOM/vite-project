<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" href="img/apple-touch-icon-256.png">
    <link rel="manifest" href="manifest.json">
   <!-- <link rel="stylesheet" href=""> -->
    <meta name="theme-color" content="white">
    <title>PWA Geolocation - Capturando a Localização</title>
  </head>
  <body>
    <section class="container">
      <header class="cabecalho">
        <h1 class="titulo">PWA - Geolocation</h1>
      </header>
      <div class="conteudo">
        <header class="cabecalhoContudo">
          <h3>Geolocalização</h3>
        </header>
        <div class="conteudoLocalizacao">
          <p>
            Latitude: <span id="latitude">0.0</span>
          </p>
          <p>
            Longitude: <span id="longitude">0.0</span>
          </p>
          <div>
            <button class="botao" id="longitude">Capturar Localização</button>
          </div>
        </div>
      </div>
      <footer>
        Progressive Web Application - Geolocation
      </footer>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
